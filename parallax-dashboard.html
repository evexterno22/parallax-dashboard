		<script type="text/x-template" id="white-section-component">
			<div>
				<div v-bind:id="section.id+section.key" class="section white scrollspy">
					<div class="row container">
						<h2 class="header">{{section.title}}</h2>
						<div v-if="section.simpleContent" class="row">
							<kpi-component v-for="kpi in section.simpleContent.row1KPI" v-bind:kpi="kpi" v-bind:key="kpi.key"></kpi-component>
						</div>
						<div v-if="section.collapsibleContent" clas="row">
							<div v-bind:class="'col '+collapsible.size" v-for="collapsible in section.collapsibleContent">
								<ul class="collapsible expandable">
									<li v-bind:class="row.active" v-for="row in collapsible.content">
									  <div v-on:click="collapsed(row.content)" class="collapsible-header"><i v-bind:class="row.icon"></i>{{row.title}}</div>
									  <div class="collapsible-body">
										<div class="row">
											<kpi-component v-for="kpi in row.content" v-bind:kpi="kpi" v-bind:key="kpi.key"></kpi-component>
										</div>	
									  </div> 
									</li>
								</ul>
							</div>
						</div>
						<div v-if="section.tabsContent">
							<ul  id="tabs-swipe-demo" class="tabs">
								<li v-for="tab in section.tabsContent" v-bind:class="'tab col '+tab.size ">
									<a v-bind:class="tab.active" v-bind:href="'#'+tab.id+tab.key"><i v-bind:class="tab.icon"></i>{{' '+tab.title}}</a>
								</li>
							</ul>
							<div v-bind:id="tab.id+tab.key" v-for="tab in section.tabsContent" v-bind:key="tab.key" class="col s12">
								<div class="row">
									<kpi-component v-for="kpi in tab.content" v-bind:kpi="kpi" v-bind:key="kpi.key"></kpi-component>
								</div>	
							</div>

		<script type="text/x-template" id="kpi-component">
			<div v-bind:id="kpi.style">
				<div v-bind:class="'col '+kpi.size">
					<div class="card grey lighten-5">					
						<div class="card-content black-text">
							<span class="card-title center">{{kpi.title}}</span>
							<div v-if="kpi.kpiIn">
								<div class="row kpi-in-row" v-if="kpi.kpiIn.row1KPIN">
									<kpiin-component v-for="kpiin in kpi.kpiIn.row1KPIN" v-bind:kpiin="kpiin" v-bind:key="kpiin.key"></kpiin-component>
								</div>
								<div class="row kpi-in-row" v-if="kpi.kpiIn.row2KPIN">
									<kpiin-component v-for="kpiin in kpi.kpiIn.row2KPIN" v-bind:kpiin="kpiin" v-bind:key="kpiin.key"></kpiin-component>
								</div>
							</div>
							
							<div v-bind:id="kpi.id+kpi.key" v-bind:class="'qvplaceholder '+kpi.style"></div>
						</div>
						<div v-if="kpi.download" class="card-action light-green">
							<a v-on:click="download" class="btn-floating btn waves-effect waves-light grey darken-4"><i class="fas fa-file-download i-small"></i></a>
							<span>{{kpi.titleBottom}}</span>							
						</div>
					</div>
				</div>
			</div>
		</script>
