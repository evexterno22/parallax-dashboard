<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Qlik Sense Mashup</title>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="cleartype" content="on">
		<!--Qlik CSS importante-->
		<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
		<link rel="stylesheet" href="parallax-dashboard.css">

		<!--//-->

		<!-- Materialize CSS y Fonts v1.0.0-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize-1-0-0.min.css">
		<!--//-->
		<!--Mis CSS-->
		<link rel="stylesheet" href="css/styles.css">
		<!--//-->

	</head>
	<body style="">
		<div id="parallax-dashboard" class="">
			<header-component></header-component>
			<main-component></main-component>
		</div>
		<!--Vue JS v2.6.11 -->
		<script src="js/vue-2-6-11.js"></script>
		<!--//-->

		<!--Vue-router JS v2.6.11 -->
		<script src="js/vue-router-3-1-6.js"></script>
		<!--//-->

		<!-- Materialize JS v1.0.0-->
		<script src="js/materialize-1-0-0.min.js" charset="utf-8"></script>
		<!--//-->

		<!--Vue Templates-->
		<script type="text/x-template" id="header-component">
			<div>
				<header>
				  <!--Menú 2--->
				  <div class="navbar-fixed">
					<nav>
					<!-- navbar content here  -->
					  <div class="nav-wrapper grey darken-4">
						<div class="row">
						  <div class="col s12">
							<a href="https://www.banorte.com/wps/portal/banorte" target="_blank" class="brand-logo">
								<img class="logo-nav" src="img/banorte-logo.png" />
							</a>
							<ul class="left ">
								<!-- Sidenav trigger-->
								<li><a href="#" data-target="slide-out" class="left sidenav-trigger hide-on-medium-and-up"><i class="material-icons">menu</i></a></li>
								
								<!--
								<li><a href="sass.html">Sass</a></li>
								<li><a href="badges.html">Components</a></li>
								<!-- Dropdown Trigger 
								<li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
								-->
							</ul>
								
						  </div>
						</div>
					  </div>
					</nav>
				  </div>
				  <!--Drop down content here-->
				  <ul id="dropdown1" class="dropdown-content">
					<li><a href="#!">one</a></li>
					<li><a href="#!">two</a></li>
					<li class="divider"></li>
					<li><a href="#!">three</a></li>
				  </ul>
				  <!-- sidenav content here -->
				  <sidenav-component></sidenav-component>
				  <!--//-->
				</header>
			  </div>
		</script>
		<script type="text/x-template" id="main-component">
			<div>
				<!---->
				<main>
					<div class="container">
						<router-view></router-view>
					</div>
				</main>
				<!---->
			</div>
		</script>
		<script type="text/x-template" id="footer-component">
			<div>
				<footer>
					<!--Error Popup-->
					<div id="popup">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">×</span></button>
						<p id="popupText"></p>
					</div>
					<!--//-->
				</footer>
			</div>
		</script>
		<script type="text/x-template" id="home-component">
			<div>
				<h3>Home</h3>
				<div class="row">
					<kpi-component v-for="kpi in row1KPI" v-bind:kpi="kpi" v-bind:key="kpi.key"></kpi-component>
				</div>
				<div class="row">
					<kpi-component v-for="kpi in row2KPI" v-bind:kpi="kpi" v-bind:key="kpi.key"></kpi-component>
				</div>
				<div class="row">
					<kpi-component v-for="kpi in row3KPI" v-bind:kpi="kpi" v-bind:key="kpi.key"></kpi-component>
				</div>
			</div>
		</script>
		<script type="text/x-template" id="kpi-component">
			<div v-bind:id="kpi.style">
				<div v-bind:class="'col '+kpi.size">
					<div class="card grey lighten-5">					
						<div class="card-content black-text">
							<span class="card-title center">{{kpi.title}}</span>
							<div v-bind:id="kpi.id+kpi.key" v-bind:class="'qvplaceholder '+kpi.style"></div>	
						</div>
						<div v-if="kpi.download" class="card-action light-green">
							<a v-on:click="download" class="btn-floating btn waves-effect waves-light grey darken-4 pulse"><i class="material-icons">file_download</i></a>
							<span>{{kpi.titleBottom}}</span>							
						</div>
					</div>
				</div>
			</div>
		</script>
		<script type="text/x-template" id="sidenav-component">
			<div>
				<ul id="slide-out" class="sidenav">
					<li>
					  
						<div class="background">
						  <img class="logo-sidenav" src="img/logo-l.png">
						</div>
					</li>
					<li><div class="divider"></div></li>
					<li v-for="option in options" v-bind:key="option.key">
						<router-link v-bind:to="option.url" class="tooltipped" data-position="right" v-bind:data-tooltip="option.tooltip">
							<i class="small material-icons">{{option.icon}}</i>
						</router-link>
						<div class="divider"></div>
					</li>
			  	</ul>
			</div>
		</script>
		<script type="text/x-template" id="navbar-component">
			<div>
			</div>
		</script>
		<script type="text/x-template" id="dropdown-component">
			<div>
			</div>
		</script>
		<!--//-->

		<!--Vue JS mis componentes-->
		<script src="js/components/all-vue-component.js" charset="utf-8"></script>
		<script src="js/components/router-vue-component.js" charset="utf-8"></script>
		<script src="js/components/app-vue-component.js" charset="utf-8"></script>
		<!--//-->


		<!--Mis JS-->
		<script src="js/scripts.js" charset="utf-8"></script>
		<!--//-->
		<!--Qlik JS importante-->
		<script src="../../resources/assets/external/requirejs/require.js"></script>
		<script src="parallax-dashboard.js"></script>
		<!--//-->
	</body>
</html>
